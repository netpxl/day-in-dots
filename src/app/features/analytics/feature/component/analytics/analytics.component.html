<div class="analytics__wrapper" *ngIf="(data$ | async)?.length && (data$ | async) as data">
    <h3>Your analytics</h3>
    <did-bar-chart [data]="data" *ngIf="chartType === chartTypes.BAR"></did-bar-chart>
    <did-numbers-analytics [data]="data" *ngIf="chartType === chartTypes.NUMBERS"></did-numbers-analytics>
    <sama-button label="Change Analytics" (click)="changeAnalytics()"></sama-button>
</div>
