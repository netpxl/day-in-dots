<did-datepicker (dateChanged)="onDateChanged($event)"></did-datepicker>
<div class="dot-calendar" *ngIf="config">
    <div class="hour-head">
        <div *ngFor="let hour of config.hours">
            {{hour}}
        </div>
    </div>
    <div class="minute-head">
        <div *ngFor="let minute of config.slots">
            {{minute}}
        </div>
    </div>
    <div class="dot-wrapper">
        <ng-container *ngFor="let row of config.board; index as i;">
            <div class="dot-row">
                <ng-container *ngFor="let dot of row; index as j">
                    <did-dot (click)="handleClickedDot(i, j)" [color]="dot.color || ''"></did-dot>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>
